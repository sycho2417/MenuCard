<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Default Light Mode Styles */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        header.light-mode {
            background-color: #f8f9fa;
            color: #000;
        }

        footer.light-mode {
            background-color: #f8f9fa;
            color: #000;
        }

        .card.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .close-btn.light-mode {
            background-color: #000;
            color: #fff;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        header.dark-mode {
            background-color: #343a40;
            color: white;
        }

        footer.dark-mode {
            background-color: #343a40;
            color: white;
        }

        .card.dark-mode {
            background-color: #333;
            color: #ffffff;
        }

        .close-btn.dark-mode {
            background-color: #ffffff;
            color: #000;
        }

        /* Common Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            flex-grow: 1;
        }

        header button {
            margin-left: auto;
        }

        .image-popup,
        .qr-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-popup img {
            max-width: 80%;
            max-height: 80%;
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body class="light-mode">
    <header class="light-mode">
        <h1>Hr Restaurant</h1>
        <button class="btn btn-primary" onclick="openAdminPanel()">Admin</button>
        <button class="btn btn-secondary ml-2" onclick="toggleMode()">Toggle Mode</button>
    </header>

    <main class="container my-5">
        <section id="menu-category">
            <h2 class="text-center">Menu Items</h2>
            <div class="row" id="menu-container"></div>
        </section>

        <div class="text-center my-4">
            <button class="btn btn-primary" style="width: 10%; height: 50%;" onclick="placeOrder()">Place Your Order</button>
        </div>
    </main>

    <div id="image-popup" class="image-popup">
        <button class="close-btn light-mode" onclick="closePopup()">Close</button>
        <img id="popup-image" src="" alt="Popup Image">
    </div>

    <div id="qr-popup" class="image-popup">
        <button class="close-btn light-mode" onclick="closeQRCode()">Close</button>
        <h3 style="color: #fff; margin-bottom: 220px; align-items: center; justify-items: center;">Your Order Detail</h3>
        <div id="qr-code-content"></div>
    </div>

    <footer class="light-mode">
        <p>&copy; 2024 HrPatil Restaurant. All Rights Reserved.</p>
    </footer>

    <!-- Admin Panel Modal -->
    <div class="modal" id="adminModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeAdminPanel()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Add New Menu Item</h6>
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="itemTitle">Title</label>
                            <input type="text" class="form-control" id="itemTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description</label>
                            <textarea class="form-control" id="itemDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price</label>
                            <input type="number" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Image Upload</label>
                            <input type="file" class="form-control-file" id="itemImage" accept="image/*" required onchange="previewImage()">
                            <img id="imagePreview" style="display:none; max-height: 150px;" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                    <hr>
                    <h6>Remove Existing Menu Item</h6>
                    <div class="form-group">
                        <label for="removeItemSelect">Select Item</label>
                        <select class="form-control" id="removeItemSelect">
                            <option value="">-- Select Item --</option>
                        </select>
                        <button class="btn btn-danger mt-2" onclick="removeMenuItem()">Remove Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle Function
        function toggleMode() {
            const elements = document.querySelectorAll('body, header, footer, .card, .close-btn');
            elements.forEach(el => el.classList.toggle('dark-mode'));
            elements.forEach(el => el.classList.toggle('light-mode'));
        }

        const menuItems = [
            { title: "Vanilla Ice Cream", description: "Smooth vanilla ice cream.", price: 4, image: "ice_cream.jpg" },
            { title: "Fruit Salad", description: "Seasonal fruit mix.", price: 5, image: "ice_cream.jpg" },
            { title: "Chocolate Cake", description: "Rich chocolate cake.", price: 6, image: "ice_cream.jpg" }
        ];
        const userSelections = [];

        function generateMenuCards() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = "";
            menuItems.forEach((item, index) => {
                menuContainer.innerHTML += `
                    <div class="col-md-4 menu-item">
                        <div class="card light-mode">
                            <img src="${item.image}" onclick="showPopup('${item.image}')" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text">${item.description}</p>
                                <div class="d-flex justify-content-between">
                                    <span class="font-weight-bold" style="font-size:20px" id="price-${index}">â‚¹${item.price}</span>
                                    <input style="font-weight:bold" type="number" min="1" value="1" id="quantity-${index}" class="form-control w-25 mx-2" onchange="updatePrice(${index})">
                                    <button onclick="addToCart(${index}, event)" class="btn btn-primary"> Add </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        $(document).ready(function () {
            generateMenuCards(); // Generate initial menu cards
        });

        // Other JavaScript functions remain unchanged.
        // (Add other functions as defined in the original code)
    </script>
</body>

</html>
